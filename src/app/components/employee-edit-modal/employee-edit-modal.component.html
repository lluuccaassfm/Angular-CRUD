<form (submit)="addEmployee()">
    <modal>
        <h5 modal-title>Editar empregado {{employee?.name}}</h5>
        <div modal-body>
            <div *ngIf="employee">
                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" name="name" type="text" [(ngModel)]="employee.name">
                </div>
                <div class="form-group">
                    <label>Salario</label>
                    <input class="form-control" name="salary" type="text" [(ngModel)]="employee.salary">
                </div>
                <div class="form-group" [hidden]="employee.salary >= 1000">
                    <label>Bonus</label>
                    <input class="form-control" name="bonus" type="text" [(ngModel)]="employee.bonus">
                </div>
            </div>
        </div>
        <div modal-footer>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Editar</button>
        </div>
    </modal>
</form>
